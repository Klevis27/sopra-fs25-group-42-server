version: '3'

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile.dev
    image: sopra-backend
    environment:
      SPRING_PROFILES_ACTIVE: dev
      DATABASE_HOST: mariadb-dev
      DATABASE_PORT: 3306
      DATABASE_USER: dev
      DATABASE_PASSWORD: dev
      DATABASE_NAME: sopra-mariadb-dev
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: devpass
      JWT_SECRET: QxkrD1mqZgFDM82gsV1rJ6cRfNdvMoH4
    ports:
      - "8080:8080"
    depends_on:
      - mariadb-dev
      - redis
    networks:
      - sopra-network
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8080/actuator/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
    command:
      - /wait-for-db.sh
      - mariadb-dev:3306
      - redis:6379
      - --
      - java
      - -jar
      - /app/soprafs25.jar

  mariadb-dev:
    image: mariadb:latest
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: sopra-mariadb-dev
      MYSQL_USER: dev
      MYSQL_PASSWORD: dev
    volumes:
      - mariadb-data:/var/lib/mysql
    ports:
      - "3306:3306"
    networks:
      - sopra-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    command: redis-server --save 60 1 --requirepass ${REDIS_PASSWORD:-devpass} --bind 0.0.0.0
    environment:
      REDIS_PASSWORD: devpass
    volumes:
      - redis-data:/data
    ports:
      - "6379:6379"
    networks:
      - sopra-network
    healthcheck:
      test: ["CMD-SHELL", "redis-cli -a ${REDIS_PASSWORD:-devpass} ping | grep PONG"]
      interval: 10s
      timeout: 5s
      retries: 5

  websocket-server:
    build: ./yjs-redis-server
    environment:
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: devpass
      REDIS_URL: "redis://:devpass@redis:6379"
    ports:
      - "1234:1234"
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - sopra-network
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "node -e \"require('ioredis')({ host: process.env.REDIS_HOST, port: process.env.REDIS_PORT, password: process.env.REDIS_PASSWORD }).ping().then(()=>process.exit(0)).catch(()=>process.exit(1))\""
        ]
      interval: 10s
      timeout: 5s
      retries: 5

  adminer:
    image: adminer
    restart: always
    ports:
      - "8081:8080"
    networks:
      - sopra-network
    depends_on:
      - mariadb-dev

networks:
  sopra-network:
    driver: bridge

volumes:
  mariadb-data:
  redis-data:
